<div *ngIf="display.loading">Loading...</div>
<div *ngIf="display.showLogout">
  <div style="display: none"> {{ (af.auth | async)?.uid }} </div>
  <nav>
    <a [routerLink]="['/']">Home</a>
    <button (click)="logout()">Logout</button>
  </nav>
</div>
<div *ngIf="display.showLogin">
  <button (click)="login()">Login</button>
</div>
